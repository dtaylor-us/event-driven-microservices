server:
  port: 8080

spring:
  application:
    name: event-ingest-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      observation-enabled: true
      properties:
        spring.json.add.type.headers: false
        spring.json.trusted.packages: "*"

# Topic for versioned event stream (Phase 4)
app:
  kafka:
    topic: ${KAFKA_TOPIC:grid.events.v1}
  api-key: ${API_KEY:dev-key}

# OpenAPI / Swagger UI (see /swagger-ui.html and /v3/api-docs)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: false

# OpenTelemetry tracing (Phase 8): export to OTLP collector
management:
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics

# Include correlationId (business) in log pattern; traceId/spanId added by Micrometer
logging:
  pattern:
    correlation: "[%X{correlationId:-},%X{traceId:-},%X{spanId:-}] "
