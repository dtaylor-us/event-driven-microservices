server:
  port: 8081

spring:
  application:
    name: pricing-consumer-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: pricing-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      observation-enabled: true
      properties:
        spring.json.trusted.packages: "demo.grid.schema,*"
        spring.json.value.default.type: demo.grid.schema.EventEnvelope
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:54320/grid}
    username: ${POSTGRES_USER:grid}
    password: ${POSTGRES_PASSWORD:grid-secret}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# OpenAPI / Swagger UI (see /swagger-ui.html and /v3/api-docs)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: false

# Topic to consume (must match event-ingest-service and other producers)
app:
  kafka:
    topic: ${KAFKA_TOPIC:grid.events.v1}

# OpenTelemetry tracing (Phase 8)
management:
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics

logging:
  pattern:
    correlation: "[%X{correlationId:-},%X{traceId:-},%X{spanId:-}] "
