# Prometheus config for local dev. Scrapes OTel Collector, Kafka exporter, and Spring Boot apps.
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8888"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: kafka-exporter
    static_configs:
      - targets: ["grid-kafka-exporter:9308"]
    metrics_path: /metrics
    scrape_interval: 10s

  # Spring Boot apps (actuator/prometheus); use Docker service names when running in compose
  - job_name: event-ingest-service
    static_configs:
      - targets: ["event-ingest-service:8080"]
    metrics_path: /actuator/prometheus
    scrape_interval: 10s

  - job_name: pricing-consumer-service
    static_configs:
      - targets: ["pricing-consumer-service:8081"]
    metrics_path: /actuator/prometheus
    scrape_interval: 10s

  - job_name: alerting-service
    static_configs:
      - targets: ["alerting-service:8082"]
    metrics_path: /actuator/prometheus
    scrape_interval: 10s

  - job_name: audit-service
    static_configs:
      - targets: ["audit-service:8083"]
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
